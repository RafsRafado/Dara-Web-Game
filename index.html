
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo Dara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container" id="login">
    <!-- Logotipo -->
    <header>
        <img src="logo.png" alt="Logotipo do Jogo" class="logo">
    </header>
    <h2 style="width:100%;font-size: 40px;transform: translate(17%, 15%)">Login to Play</h2>
    <form id="login-form">
        <label for="username"></label><input type="text" id="username" class="login-input" placeholder="Username" required>
        <label for="password"></label><input type="password" id="password" class="login-input" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div class="waiting-page" id="waiting-page" style="display: none;">
    <div class="waiting-content">
        <h2>Waiting for Opponent...</h2>
        <div class="loader" style="margin: auto"></div>
        <button id="cancel-waiting" class="button-style" style="background-color: red">Cancel</button>
    </div>
</div>

<div class="menu-container" style="display: none;">
    <h2 id="welcome-text" class="h2menu">Welcome, <span id="user-name"></span>!</h2>
    <button type="button" class="button-menu" id="start-game">Start Game</button>
    <button type="button" class="button-menu" id="open-configuracoes">Configurações</button>
    <button type="button" class="button-menu" id="open-classificacoes">Classificações</button>
    <button type="button" class="button-menu" id="open-instrucoes">Instruções</button>
    <button type="button" class="button-menu" style="background-color:red" id="logout">Log Out</button>

</div>

<div class="game" style="display: none;">
    <!-- Tabuleiro -->
    <section id="tabuleiro">
        <h2>Tabuleiro</h2>
        <span id="message"></span>
        <span id="game-mode" class="gamemode"></span>

        <div id="piece-count">
            <span style="font-weight:bold;" for="black-count">Black Pieces: </span>
            <span id="black-count"></span>
            <span style="font-weight:bold;" for="white-count">White Pieces: </span>
            <span id="white-count"></span>
        </div>
        <div id="error-container">
            <span id="error-message" class="error-message"></span>
        </div>
        <div id="board-container" class="board-container">
            <div id="board"></div>
        </div>
    </section>

    <div class="buttons">
        <button type="button" id="forfeit-button" style="background-color:red">Desistir</button>
        <button type="button" id="back-button" style="display: none">Voltar ao menu</button>
    </div>

</div>
<section id="instrucoes-fullscreen" class="overlay-instrucoes" style="display: none;">
    <div class="panel">
        <h2 id="instrucoes-header">Instruções</h2>
        <div id="instrucoes-content" class="scrollable-content">
        </div>
        <button id="close-instrucoes">Fechar Instruções</button>
    </div>
</section>
<!-- Classificações -->
<section id="classificacoes-fullscreen" class="overlay-classificacoes">
    <div class="panel">
        <div id="classificacoes-div">
            <label for="modo-jogo-classif">Modo Jogo:</label>
            <select id="modo-jogo-classif" style="padding:10px" onchange="ranking()">
                <option value="0">Jogador x Jogador</option>
                <option value="1">Jogador x AI</option>
            </select>
            <br>
            <label for="tamanho-tabuleiro-classif">Tamanho Tabuleiro (rowsXcols):</label>
            <select id="tamanho-tabuleiro-classif" style="padding:10px" onchange="ranking()">
                <option value="0">6 X 5</option>
                <option value="1">5 X 6</option>
                <option value="2">6 X 6</option>
                <option value="3">7 X 6</option>
            </select>
            <table id="classificacoes-tabela">
                <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Número Jogos</th>
                    <th>Número Vitórias</th>
                    <th>Percentagem Vitória</th>
                </tr>
                </thead>
                <tbody id="classificacoes-tbody">
                </tbody>
            </table>
        </div>
        <button id="fechar-classificacoes">Fechar Classificações</button>
    </div>
</section>
<section id="configuracoes-fullscreen" class="overlay-configuracoes">
    <div class="panel">
        <div>
            <h2>Configurações</h2>
            <form id="config-form">
                <label for="tamanho-tabuleiro">Tamanho Tabuleiro (rowsXcols):</label>
                <select id="tamanho-tabuleiro">
                    <option value="1">6 X 5</option>
                    <option value="2">5 X 6</option>
                    <option value="3">6 X 6</option>
                    <option value="4">7 X 6</option>
                </select>
                <label for="modo-jogo">Modo de Jogo:</label>
                <br><select id="modo-jogo" name="modo-jogo">
                    <option value="modo-jogador-vs-jogador">Jogador vs. Jogador</option>
                    <option value="modo-jogador-vs-computador">Jogador vs. Computador</option>
                </select>

                <br>
                <div id="hidePvP" style="margin: 0;display: none">
                    <label for="primeiro-jogador">Primeiro Jogador:</label>
                    <br>
                    <select id="primeiro-jogador" name="primeiro-jogador">
                        <option value="jogador1">Jogador Preto</option>
                        <option value="jogador2">Jogador Branco</option>
                    </select>
                    <br>
                    <label for="nivel-ia">Nível da Inteligência Artificial:</label>
                    <select id="nivel-ia" name="nivel-ia">
                        <option value="facil">Fácil</option>
                        <option value="medio">Médio</option>
                        <option value="dificil">Difícil</option>
                    </select>
                </div>
                <br>
                <br>
            </form>
            <button type="button" id="apply-settings">Aplicar Configurações</button>
            <button type="button" id="close-configuracoes">Fechar Configurações</button>
        </div>
    </div>
</section>


<script src="queries.js"></script>
<script src="script.js"></script>
<script src="instrucoes.js"></script>
<script src="game.js"></script>
</body>
</html>
